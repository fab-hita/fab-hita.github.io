<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Accenture - Assessment</title>

    <div class="wrapper">
      <div class="header">
        <div class="scroll-bg">
          <div class="progress-bar"></div>
        </div>
        <div class="header-main">
          <div class="mtn-logo"></div>
          <ul class="nav">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products & Services</a></li>
            <li><a href="#">Help & Support</a></li>
          </ul>
          <div class="search-and-customer">
            <img src="images/search.svg" alt="search icon" class="search">
            <div class="personal-business-toggle">
              <div class="personal">PERSONAL</div>
              <div class="business">BUSINESS</div>
            </div>
          </div>
        </div>
      </div>
        <div class="container">

          <div class="what-are-you-here-to-do">What are you <br/><strong>here to do?</strong></div>
          <div class="cards">
            <div class="small-card">
              <div class="img-placeholder">
                <div class="wrap">
                  <div class="line left-rotate"></div>
                  <div class="line right-rotate"></div>
                </div>
              </div>
              <div class="small-card-text-container">
                <div class="small-card-text">
                  Mobile <br/>Internet
                </div>
              </div>
            </div>
            <div class="small-card">
              <div class="img-placeholder">
                <div class="wrap">
                  <div class="line left-rotate"></div>
                  <div class="line right-rotate"></div>
                </div>
              </div>
              <div class="small-card-text-container">
                <div class="small-card-text">
                  Home <br/>Internet
                </div>
              </div>
            </div>
            <div class="center-card-bg">
              <div class="center-card">
                <div class="center-placeholder">
                  <div class="center-line-left"></div>
                  <div class="center-line-right"></div>
                </div>
                <div class="get-a-device">Get a device</div>
                <div class="start-button">
                  <div class="start-text">start here</div>
                  <div class="small-arrow-right"></div>
                </div>
              </div>
            </div>
            <div class="small-card">
              <div class="img-placeholder">
                <div class="wrap">
                  <div class="line left-rotate"></div>
                  <div class="line right-rotate"></div>
                </div>
              </div>
              <div class="small-card-text-container">
                <div class="small-card-text">
                  Add a <br/>phone-line
                </div>
              </div>
            </div>
            <div class="small-card-right">
              <div class="img-placeholder">
                <div class="wrap">
                  <div class="line left-rotate"></div>
                  <div class="line right-rotate"></div>
                </div>
              </div>
              <div class="small-card-text-container">
                <div class="small-card-text">
                  Upgrade
                </div>
              </div>
            </div>
          </div>
          <div class="arrows">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
          </div>
        </div>
    </div>
